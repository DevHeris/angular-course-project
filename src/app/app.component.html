<app-header (routeSelection)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      @if (route === 'recipe') {
      <app-recipes></app-recipes>
      } @if (route === 'shopping-list') {
      <app-shopping-list></app-shopping-list>
      }
    </div>
  </div>
</div>

<p appBasicHighlight>Style me with a basic directive!</p>
<p appBetterHightlight [defaultColor]="'pink'" [highlightColor]="'lightgreen'">
  Style me with a better directive!
</p>
<p appTextClear></p>
<p *appUnless="false">Will show only if the condition is false.</p>
