<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" [alt]="recipe.name" class="img-responsive" style="max-height: 300px" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button">
        Manage Recipe <span class="caret"></span>
      </button>
      <div class="dropdown-menu">
        <li (click)="onToShoppingList(recipe.ingredients)">
          <a style="cursor: pointer;">To Shopping List</a>
        </li>
        <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style=" cursor: pointer;">Delete Recipe</a></li>
      </div>
    </div>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<br />

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      @for(ingredient of recipe.ingredients;track ingredient){
      <li class="list-group-item">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
      }
    </ul>
  </div>
</div>
