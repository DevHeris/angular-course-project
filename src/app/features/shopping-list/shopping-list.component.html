<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      @for (ingredient of ingredients; track ingredient) {
      <a
        style="cursor: pointer"
        class="list-group-item"
        (click)="onEditItem($index)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
      }
    </ul>
  </div>
</div>
